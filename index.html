<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <!-- Use Solid Style f0c7 for save icon-->
  <!-- id=planner-->
  <div class="container">
    <!-- class 9 am-->
    <div id="hour9" class="row time-block">
      <div class="col-md-2 hour">9:00am</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 10 am-->
    <div id="hour10" class="row time-block">
      <div class="col-md-2 hour">10:00am</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 11 am-->
    <div id="hour11" class="row time-block">
      <div class="col-md-2 hour">11:00am</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 12 pm-->
    <div id="hour12" class="row time-block">
      <div class="col-md-2 hour">12:00pm
      </div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 1 pm in military time-->
    <div id="hour13" class="row time-block">
      <div class="col-md-2 hour">1:00pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 2 pm in military time-->
    <div id="hour14" class="row time-block">
      <div class="col-md-2 hour">2:00pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 3 pm in military time-->
    <div id="hour15" class="row time-block">
      <div class="col-md-2 hour">3:00pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 4 pm in military time-->
    <div id="hour16" class="row time-block">
      <div class="col-md-2 hour">4:00pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- class 5 pm in military time -->
    <div id="hour17" class="row time-block">
      <div class="col-md-2 hour">5:00pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>

</body>

</html>
